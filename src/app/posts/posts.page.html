<ion-header>
  <ion-toolbar> 
    <ion-title>posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="datos != null">
    <ion-row>
      <ion-col size="3">user id</ion-col>
      <ion-col size="9">{{datos.postId}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">posts titulo</ion-col>
      <ion-col size="9">{{datos.id}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">posts comments</ion-col>
      <ion-col size="9">{{datos.name}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">posts Email</ion-col>
      <ion-col size="9">{{datos.email}} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">posts body</ion-col>
      <ion-col size="9">{{datos.body}} </ion-col>
    </ion-row>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar> 
    <ion-button [routerLink]="['/usuarios']" color="danger" shape="round">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon> 
    </ion-button> 
  </ion-toolbar> 
</ion-footer>
