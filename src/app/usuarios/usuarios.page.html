<ion-header>
  <ion-toolbar>
    <ion-title>Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="listado.length > 0 ">

  <ion-list>
    <div *ngFor="let aux of listado" [routerLink]="['../posts/', aux.id]">
      <ion-item>
        <ion-label>{{aux.name}} </ion-label>
      </ion-item>
    </div>
  </ion-list>
</div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button [routerLink]="['/home']" color="danger" shape="round">
      <ion-icon slot="icon-only" name="home"></ion-icon> 
    </ion-button>

    <ion-button [routerLink]="['/camara-a']" slot="end" color="light" shape="round">
      <ion-icon slot="icon-only" name="camera"></ion-icon> 
    </ion-button>
    
  </ion-toolbar> 

</ion-footer>
