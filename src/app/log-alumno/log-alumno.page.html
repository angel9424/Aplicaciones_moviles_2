<ion-header>
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <br>
    <ion-item>
      <ion-avatar class="align-text-center">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" style=>
      </ion-avatar>
      <ion-label></ion-label>
    </ion-item>

    <br>

      <ion-input #usuario type="text" placeholder= "z.@duocuc.cl" #txtUsuario></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>

      <ion-icon name="arrow-back-outline" ></ion-icon>
    </ion-button>
    
    <ion-button (click)="agregar(txtUsuario, txtPassword)" slot="" color="secondary" shape="round">

    <ion-button  (click)="siguiente(txtUsuario, txtPassword)" slot="end" color="success" shape="round">

  </ion-toolbar>
